<form (ngSubmit)="onSubmit()" #taskForm="ngForm">
  <input type="text" name="task-text" placeholder="{{ itemEdit ? 'Update task...' : 'Add new task...' }}" ngModel [ngModel]="taskText" required>
  <button type="submit" class="btn btn--primary" [disabled]="!taskForm.valid">{{ itemEdit ? 'Update' : 'Add' }}</button>
</form>
